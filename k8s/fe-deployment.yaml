apiVersion: v1
kind: Service
metadata:
  name: fe-service
  namespace: landlord
  labels:
    app: react-frontend
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 443
      nodePort: 443
  selector:
    app: react-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
  namespace: landlord
  labels:
    app: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: ghcr.io/kacperkafara/landlordkingdom-fe:1.0.0
          livenessProbe:
            httpGet:
              path: /
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /api/v1/health/readiness
              port: 443
              scheme: HTTPS
              httpHeaders:
                - name: X-Application-Status
                  value: kubernetes
            initialDelaySeconds: 50
            periodSeconds: 2
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              name: nginx-config
            - mountPath: /etc/cert
              name: cert-volume
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: cert-volume
          secret:
            secretName: application-certs